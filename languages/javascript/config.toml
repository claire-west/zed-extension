name = "cv JavaScript"
grammar = "javascript"
path_suffixes = ["js","cjs","mjs"]
line_comments = ["// "]
block_comment = ["/*","*/"]
autoclose_before = ";:.,=}])>"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
    { start = "'", end = "'", close = true, newline = false, not_in = ["string"] },
    { start = "`", end = "`", close = true, newline = false, not_in = ["string"] },
]